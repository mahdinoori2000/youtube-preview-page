<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="youtube-icon.png" type="image/icon" />
    <title>Youtube Preview Page</title>
  </head>
  <body>
    <!-- NAVBAR SECTION  -->
    <header>
      <nav class="navbar">
        <div class="home">
          <button class="menu-btn reset-button">
            <img class="menu-icon" src="menu-icon.png" alt="Menu Icon" />
          </button>
          <a href="#"
            ><img
              class="youtube-home-icon"
              src="youtube-home-logo.png"
              alt="Youtube Logo"
          /></a>
        </div>
        <div class="search">
          <div class="search-box">
            <input class="input-search" type="text" placeholder="Search" />
            <button class="search-button reset-button">
              <img
                class="search-icon"
                src="search icon.png"
                alt="Search Icon"
              />
            </button>
            <button class="microphone reset-button">
              <img
                class="microphone-logo"
                src="microphone-logo.png"
                alt="Miropohone Logo"
              />
            </button>
          </div>
        </div>
        <div class="user">
          <button class="reset-button">
            <img
              class="create-video"
              src="create-video-logo.png"
              alt="Video Logo"
            />
          </button>
          <button class="reset-button">
            <img
              class="notification"
              src="notificatoin-icon.png"
              alt="Notification Logo"
            />
          </button>
          <button class="reset-button">
            <img
              class="user-logo"
              src="user-logo.png"
              alt="Notification Logo"
            />
          </button>
        </div>
      </nav>
    </header>
  </body>
</html>
